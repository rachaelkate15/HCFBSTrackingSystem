<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/uikitMods.css">
</head>

<body>

    <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
        <div class="uk-width-1-1">
            <div class="uk-container">
                <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                    <div class="uk-width-1-1@m">
                        <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large"
                        style = "width: 800px">
                            <img style = "max-width: 400px;
                            margin-bottom: 0px;
                            margin-top: 0px;" src="assets/images/FB_HUMBOLDT_LOGO_RGB_1COLOR_GREEN.jpg" alt="Humboldt Logo"
                                class="uk-margin uk-margin-auto">
                            <form id="signupForm">
                                <div class="form-container uk-column-1-2 uk-column-divider">
                                    <div id="column-left">
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                                <input class="uk-input" type="text" placeholder="First Name" required="required">
                                            </div>
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                                <input class="uk-input" type="text" placeholder="Last Name" required="required">
                                            </div>
                                        </div>
                                
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                                <input class="uk-input" type="email" placeholder="example@domain.com" required="required">
                                            </div>
                                
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: phone"></span>
                                                <input class="uk-input" type="tel" placeholder="(888) 888-8888" required="required">
                                            </div>
                                        </div>
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: home"></span>
                                            <input class="uk-input" type="text" placeholder="Street Address 1" required="required">
                                        </div>

                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: home"></span>
                                            <input class="uk-input" type="text" placeholder="Street Address 2" required="required">
                                        </div>
                                
                                        <div>
                                            <div class="uk-inline uk-width-1-3">
                                                <input class="uk-input" type="text" placeholder="City" required="required">
                                            </div>
                                            <div class="uk-inline uk-width-1-4">
                                                <input class="uk-input" type="text" placeholder="State" required="required">
                                            </div>
                                            <div class="uk-inline uk-width-1-3">
                                                <input class="uk-input" type="text" placeholder="ZIP" required="required">
                                            </div>
                                        </div>


                                        <br />
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                                <span class="uk-form-icon" uk-icon="icon: location"></span>
                                                <input class="uk-input" type="text" placeholder="High School" required="required">
                                            </div>
                                
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: star"></span>
                                                <input class="uk-input" type="text" placeholder="GPA (Optional)">
                                            </div>
                                        </div>

                                    </div>
                                
                                    <div id="column-right">
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: location"></span>
                                            <input class="uk-input" type="text" placeholder="College/University" required="required">
                                        </div>
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: pencil"></span>
                                            <input class="uk-input" type="text" placeholder="Major" required="required">
                                        </div>
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: star"></span>
                                            <input class="uk-input" type="text" placeholder="GPA" required="required">
                                        </div>
                                
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <label class="uk-form-label">Upload Transcripts</label>
                                                <br />
                                                <div uk-form-custom="target: true">
                                                    <input type="file" required="required">
                                                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                                                </div>
                                            </div>
                                        </div>
                                
                                            <div class="uk-inline uk-width-1-1">
                                                <label class="uk-form-label">Year</label>
                                                <select class="uk-select" required="required">
                                                    <option value="" selected disabled>Select...</option>
                                                    <option value="freshman">Freshman</option>
                                                    <option value="sophomore">Sophomore</option>
                                                    <option value="junior">Junior</option>
                                                    <option value="senior">Senior</option>
                                                </select>
                                            </div>

                                            <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <label class="uk-form-label">Enrollment Status</label>
                                                <select class="uk-select" required="required">
                                                    <option value="" selected disabled>Select...</option>
                                                    <option value="freshman">Part-time</option>
                                                    <option value="sophomore">Full-time</option>
                                                </select>
                                            </div>
                                        </div>
                                
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: calendar"></span>
                                                <input class="uk-input" type="text" placeholder="Expected Graduation Date (YYYY)" required="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            


                                <div class="uk-margin uk-width-1-1" style = "white-space:nowrap">
                                    <div class="uk-inline uk-width-1-2">
                                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                        <input class="uk-input" id="password" type="password" placeholder="Password" required="required">
                                    </div>
                                    <div class="uk-inline uk-width-1-2">
                                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                        <input class="uk-input" id="confirmPassword" type="password" placeholder="Confirm Password" required="required">
                                    </div>
                                </div>

                                <div id="error-message" class="uk-text-danger uk-text-center" style="display: none;"></div>
                                
                                <div class="uk-margin">
                                    <button type="submit" class="uk-button uk-width-1-1">Create Account</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = document.querySelector('input[type="email"]').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.querySelector('input[placeholder="First Name"]').value;
            const lastName = document.querySelector('input[placeholder="Last Name"]').value;
            const phone = document.querySelector('input[type="tel"]').value;
            const street = document.querySelector('input[placeholder="Street Address 1"]').value;
            const aptNum = document.querySelector('input[placeholder="Street Address 2"]').value;
            const city = document.querySelector('input[placeholder="City"]').value;
            const state = document.querySelector('input[placeholder="State"]').value;
            const zip = document.querySelector('input[placeholder="ZIP"]').value;
            const highschool = document.querySelector('input[placeholder="High School"]').value;
            const hsGpa = document.querySelector('input[placeholder="GPA (Optional)"]').value;
            const college = document.querySelector('input[placeholder="College/University"]').value;
            const major = document.querySelector('input[placeholder="Major"]').value;
            const gpa = document.querySelector('input[placeholder="GPA"]').value;
            const studentType = document.querySelector('select[aria-label="Enrollment Status"]').value;
            const gradYear = document.querySelector('input[placeholder="Expected Graduation Date (YYYY)"]').value;
            const errorMessage = document.getElementById('error-message');
            
            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords don't match";
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                // Step 1: Create Firebase user
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        firstName,
                        lastName,
                        phone
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Step 2: Create applicant in MongoDB
                    try {
                        // Mock transcripts - in production, you'd handle file uploads properly
                        const mockTranscripts = "transcripts-placeholder";
                        
                        const applicantData = {
                            firstName,
                            lastName,
                            email,
                            phone,
                            street,
                            aptNum,
                            city,
                            state,
                            zip,
                            highschool,
                            college,
                            major,
                            gpa,
                            studentType,
                            gradYear,
                            hsGradYear: '',
                            transcripts: mockTranscripts,
                            firebaseUid: result.uid
                        };
                        
                        localStorage.setItem('token', result.token || '');
                        
                        // Save to MongoDB
                        await fetch('/api/applicants', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(applicantData)
                        });
                        
                        // Redirect to login page
                        window.location.href = '/login.html?registered=true';
                    } catch (dbError) {
                        console.error('Failed to save to MongoDB:', dbError);
                        errorMessage.textContent = 'Account created but profile data could not be saved. Please contact support.';
                        errorMessage.style.display = 'block';
                    }
                } else {
                    errorMessage.textContent = result.error || 'Signup failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
