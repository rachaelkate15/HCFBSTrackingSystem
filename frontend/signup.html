<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend+Deca:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/uikitMods.css">
</head>

<body>

    <div class="uk-section uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
        <div class="uk-width-1-1">
            <div class="uk-container">
                <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                    <div class="uk-width-1-1@m">
                        <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large"
                        style = "width: 800px">
                            <img style = "max-width: 400px;
                            margin-bottom: 0px;
                            margin-top: 0px;" src="assets/images/FB_HUMBOLDT_LOGO_RGB_1COLOR_GREEN.jpg" alt="Humboldt Logo"
                                class="uk-margin uk-margin-auto">
                            <form id="signupForm" enctype="multipart/form-data">
                                <div class="form-container uk-column-1-2 uk-column-divider">
                                    <div id="column-left">
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                                <input class="uk-input" type="text" id="firstName" name="firstName" placeholder="First Name" required="required">
                                            </div>
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                                <input class="uk-input" type="text" id="lastName" name="lastName" placeholder="Last Name" required="required">
                                            </div>
                                        </div>
                                
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                                <input class="uk-input" type="email" id="email" name="email" placeholder="example@domain.com" required="required">
                                            </div>
                                
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: phone"></span>
                                                <input class="uk-input" type="tel" id="phone" name="phone" placeholder="(888) 888-8888" required="required">
                                            </div>
                                        </div>
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: home"></span>
                                            <input class="uk-input" type="text" id="street" name="street" placeholder="Street Address 1" required="required">
                                        </div>

                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: home"></span>
                                            <input class="uk-input" type="text" id="aptNum" name="aptNum" placeholder="Street Address 2">
                                        </div>
                                
                                        <div>
                                            <div class="uk-inline uk-width-1-3">
                                                <input class="uk-input" type="text" id="city" name="city" placeholder="City" required="required">
                                            </div>
                                            <div class="uk-inline uk-width-1-4">
                                                <input class="uk-input" type="text" id="state" name="state" placeholder="State" required="required">
                                            </div>
                                            <div class="uk-inline uk-width-1-3">
                                                <input class="uk-input" type="text" id="zip" name="zip" placeholder="ZIP" required="required">
                                            </div>
                                        </div>


                                        <br />
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                                <span class="uk-form-icon" uk-icon="icon: location"></span>
                                                <input class="uk-input" type="text" id="highschool" name="highschool" placeholder="High School" required="required">
                                            </div>
                                
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: star"></span>
                                                <input class="uk-input" type="number" step="0.01" min="0" max="4.0" id="hsGpa" name="hsGpa" placeholder="GPA (Optional)">
                                            </div>
                                        </div>

                                    </div>
                                
                                    <div id="column-right">
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: location"></span>
                                            <input class="uk-input" type="text" id="college" name="college" placeholder="College/University" required="required">
                                        </div>
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: pencil"></span>
                                            <input class="uk-input" type="text" id="major" name="major" placeholder="Major" required="required">
                                        </div>
                                
                                        <div class="uk-inline uk-width-1-1" style="margin-bottom:5px">
                                            <span class="uk-form-icon" uk-icon="icon: star"></span>
                                            <input class="uk-input" type="number" step="0.01" min="0" max="4.0" id="gpa" name="gpa" placeholder="GPA" required="required">
                                        </div>
                                
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <label class="uk-form-label">Upload Transcripts</label>
                                                <br />
                                                <div uk-form-custom="target: true">
                                                    <input type="file" id="transcripts" name="transcripts" required="required">
                                                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                                                </div>
                                            </div>
                                        </div>
                                
                                            <div class="uk-inline uk-width-1-1">
                                                <label class="uk-form-label">Year</label>
                                                <select class="uk-select" id="studentType" name="studentType" required="required">
                                                    <option value="" selected disabled>Select...</option>
                                                    <option value="freshman">Freshman</option>
                                                    <option value="sophomore">Sophomore</option>
                                                    <option value="junior">Junior</option>
                                                    <option value="senior">Senior</option>
                                                </select>
                                            </div>

                                            <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <label class="uk-form-label">Enrollment Status</label>
                                                <select class="uk-select" id="enrollmentStatus" name="enrollmentStatus" required="required">
                                                    <option value="" selected disabled>Select...</option>
                                                    <option value="part-time">Part-time</option>
                                                    <option value="full-time">Full-time</option>
                                                </select>
                                            </div>
                                        </div>
                                
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: calendar"></span>
                                                <input class="uk-input" type="text" id="gradYear" name="gradYear" placeholder="Expected Graduation Date (YYYY)" required="required">
                                            </div>
                                        </div>

                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <label class="uk-form-label">Upload Profile Picture</label>
                                                <br />
                                                <div uk-form-custom="target: true">
                                                    <input type="file" id="pic" name="pic" required="required">
                                                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            


                                <div class="uk-margin uk-width-1-1" style = "white-space:nowrap">
                                    <div class="uk-inline uk-width-1-2">
                                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                        <input class="uk-input" id="password" name="password" type="password" placeholder="Password" required="required">
                                    </div>
                                    <div class="uk-inline uk-width-1-2">
                                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                        <input class="uk-input" id="confirmPassword" type="password" placeholder="Confirm Password" required="required">
                                    </div>
                                </div>

                                <div id="error-message" class="uk-text-danger uk-text-center" style="display: none;"></div>
                                <div id="success-message" class="uk-text-success uk-text-center" style="display: none;"></div>
                                
                                <div class="uk-margin">
                                    <button type="submit" class="uk-button uk-width-1-1">Create Account</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide any previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Get form data
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords don't match";
                errorMessage.style.display = 'block';
                return;
            }
            
            // Create FormData object for file uploads
            const formData = new FormData();
            
            // Add text fields to FormData
            formData.append('firstName', document.getElementById('firstName').value);
            formData.append('lastName', document.getElementById('lastName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('street', document.getElementById('street').value);
            formData.append('aptNum', document.getElementById('aptNum').value);
            formData.append('city', document.getElementById('city').value);
            formData.append('state', document.getElementById('state').value);
            formData.append('zip', document.getElementById('zip').value);
            formData.append('highschool', document.getElementById('highschool').value);
            formData.append('gpa', document.getElementById('gpa').value);
            formData.append('college', document.getElementById('college').value);
            formData.append('major', document.getElementById('major').value);
            formData.append('studentType', document.getElementById('studentType').value);
            formData.append('gradYear', document.getElementById('gradYear').value);
            formData.append('password', password);
            
            // Add file inputs
            const transcriptsFile = document.getElementById('transcripts').files[0];
            const picFile = document.getElementById('pic').files[0];
            
            if (transcriptsFile) {
                formData.append('transcripts', transcriptsFile);
            }
            
            if (picFile) {
                formData.append('pic', picFile);
            }
            
            try {
                // Submit to the API endpoint instead of /signup
                const response = await fetch('/api/applicants', {
                    method: 'POST',
                    body: formData // Don't set Content-Type header - FormData sets it automatically with boundary
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    successMessage.textContent = "Account created successfully! Redirecting to login...";
                    successMessage.style.display = 'block';
                    
                    // Redirect after a delay
                    setTimeout(() => {
                        window.location.href = '/login.html?registered=true';
                    }, 2000);
                } else {
                    errorMessage.textContent = result.message || 'Signup failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
